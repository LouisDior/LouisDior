<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Louis Dior </title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/LG.png" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
	<script src="../js/fontawesome-all.js"></script>
    
</head>
    
<body>
 
    <h2>¡BIENVENIDO!</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crea tu cuenta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>o usa tu email para registrate</span>
			<input type="text" placeholder="Nombre" required/>
			<input type="email" placeholder="Email" required/>
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
            
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>o usa tu cuenta</span>
			<input type="email" placeholder="Email" required/>
			<input type="password" placeholder="Password" required/>
			<a href="#">Olvidaste tu contraseña?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido!</h1>
				<p>Ingresa tu informacion personal para pertenecer a la familia de Louis Dior</p>
				<button class="ghost" id="signIn">Sign In</button>
                <a href="../index.html"><button class="ghost" >Home</button></a>
			</div>
			<div class="overlay-panel overlay-right">
                <h1>¡Hola!</h1>
				<p>Ingresa tu informacion personal para registarte</p>
				<button class="ghost" id="registrar">Sign Up</button>
                <a href="../index.html"><button class="ghost" >Home</button></a>
			</div>
		</div>
	</div>
</div>
    
    
    
 <script src="../js/user.js"></script>
</body>
</html>
